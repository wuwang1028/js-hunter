<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Hunter Panel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        color: #ffffff;
        background: #1a1a1a;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .toolbar {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        background: #2a2a2a;
        border-bottom: 1px solid #404040;
      }

      .btn {
        padding: 6px 12px;
        border: 1px solid #404040;
        border-radius: 4px;
        background: #3a3a3a;
        color: #ffffff;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn:hover {
        background: #4a4a4a;
        border-color: #00d4ff;
      }

      .btn-primary {
        background: #00d4ff;
        border-color: #00d4ff;
        color: #1a1a1a;
      }

      .btn-primary:hover {
        background: #00b8e6;
      }

      .content {
        flex: 1;
        overflow: auto;
        padding: 16px;
      }

      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #808080;
        text-align: center;
      }

      .empty-state h2 {
        font-size: 18px;
        margin-bottom: 8px;
      }

      .empty-state p {
        font-size: 14px;
        margin-bottom: 20px;
      }

      .file-list {
        display: grid;
        gap: 12px;
      }

      .file-item {
        padding: 16px;
        border-radius: 8px;
        background: #2a2a2a;
        border: 1px solid #404040;
        cursor: pointer;
        transition: all 0.2s;
      }

      .file-item:hover {
        background: #3a3a3a;
        border-color: #00d4ff;
      }

      .file-url {
        font-size: 13px;
        color: #00d4ff;
        margin-bottom: 8px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .file-meta {
        display: flex;
        gap: 16px;
        font-size: 12px;
        color: #808080;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #808080;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <button class="btn btn-primary" id="collectBtn">收集JS文件</button>
        <button class="btn" id="refreshBtn">刷新</button>
        <button class="btn" id="clearBtn">清空</button>
        <div style="border-left: 1px solid #404040; height: 24px; margin: 0 4px;"></div>
        <button class="btn" id="exportJSON">导出JSON</button>
        <button class="btn" id="exportHTML">导出HTML</button>
        <button class="btn" id="exportMarkdown">导出MD</button>
        <button class="btn" id="exportCSV">导出CSV</button>
        <div style="flex: 1"></div>
        <span id="statsText">加载中...</span>
      </div>

      <div class="content">
        <div id="fileList" class="file-list"></div>

        <div class="empty-state" id="emptyState">
          <h2>欢迎使用JS Hunter</h2>
          <p>点击"收集JS文件"按钮开始收集当前页面的JavaScript文件</p>
          <button class="btn btn-primary" onclick="document.getElementById('collectBtn').click()">
            开始收集
          </button>
        </div>
      </div>
    </div>

    <script src="panel.js"></script>
  </body>
</html>
